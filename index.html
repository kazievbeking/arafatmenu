<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с флагами</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('menu/ru/0-1.png') no-repeat center center;
            background-size: cover;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            margin: 10px 0;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button img {
            width: 24px;
            height: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="window.location.href='kaz.html'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Flag_of_Kazakhstan.svg" alt="Казахстан Флаг">
        Қазақша
    </button>

    <button class="button" onclick="window.location.href='rus.html'">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f3/Flag_of_Russia.svg" alt="Россия Флаг">
        Русский
    </button>
</body>
</html>
